name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
# ----------------------------------------------------
  # JOB 2: Generate Repositories SVG
  # ----------------------------------------------------
  github-repositories:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # 1. Output Configuration
          template: classic  # Use 'classic' template for simple SVG output
          filename: metrics.repositories.svg # ðŸŽ¯ Target Filename
          
          # 2. Base & Exclude everything except the plugins we need
          base: "" # Exclude all core stats (header, activity, etc.)
          
          # 3. Enable the Repositories Plugin
          plugin_repositories: yes
          plugin_repositories_featured: >
            WindySha/Xpatch,
            WindySha/ManifestEditor    
          plugin_repositories_starred: 2
          plugin_repositories_order: featured, starred
          plugin_repositories_limit: 2
  
  # ----------------------------------------------------
  # JOB 2: Full Markdown Embed (Your existing job)
  # ----------------------------------------------------
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          template: markdown
          filename: README.md
          markdown: https://raw.githubusercontent.com/WindySha/windysha/refs/heads/main/template.md
          config_output: markdown
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          plugin_topics: yes
          plugin_topics_limit: 24
          plugin_isocalendar: yes
          plugin_languages: yes
          token: ${{ secrets.METRICS_TOKEN }}

          
